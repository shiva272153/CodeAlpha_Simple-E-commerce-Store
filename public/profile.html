<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | India Shoplume</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">India Shoplume</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 4rem 1.5rem;">
        <h1 class="fade-in" style="margin-bottom: 2rem;">My Profile</h1>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 3rem;">

            <!-- Sidebar / Tabs -->
            <div class="card fade-in" style="height: fit-content; padding: 1rem;">
                <ul style="list-style: none;">
                    <li style="margin-bottom: 0.5rem;">
                        <button onclick="showTab('profile')" class="btn-outline"
                            style="width: 100%; text-align: left; border: none;">üë§ Edit Profile</button>
                    </li>
                    <li>
                        <button onclick="showTab('address')" class="btn-outline"
                            style="width: 100%; text-align: left; border: none;">üìç Saved Addresses</button>
                    </li>
                </ul>
            </div>

            <!-- Content Area -->
            <div class="fade-in">

                <!-- Profile Tab -->
                <div id="tab-profile">
                    <div class="card" style="padding: 2rem;">
                        <h2 style="margin-bottom: 1.5rem;">Edit Profile</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="p-name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" id="p-email" class="form-control" disabled
                                    style="opacity: 0.6; cursor: not-allowed;" />
                                <small>Email cannot be changed.</small>
                            </div>
                            <button type="submit" class="btn">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Address Tab -->
                <div id="tab-address" style="display: none;">
                    <div class="card" style="padding: 2rem;">
                        <h2 style="margin-bottom: 1.5rem;">Saved Addresses</h2>
                        <div id="address-list">
                            <!-- Addresses Injected Here -->
                            <p style="opacity: 0.7;">No saved addresses yet.</p>
                        </div>
                        <button class="btn-outline" style="margin-top: 1rem;"
                            onclick="alert('Add Address feature coming soon!')">+ Add New Address</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
</body>

</html>
