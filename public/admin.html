<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | India Shoplume</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="admin-page">
    <nav class="navbar">
        <div class="container nav-content">
            <div style="display:flex; align-items:center;">
                <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
                <a href="/" class="logo" style="margin-left: 1rem;">India Shoplume <span
                        style="font-size:0.8em; color:var(--accent-color);">Admin</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="admin-sidebar">
        <a href="#" onclick="showSection('orders')">üì¶ Orders</a>
        <a href="#" onclick="showSection('products')">üõçÔ∏è All Products</a>
        <a href="#" onclick="showSection('add-product')">‚ûï Add Product</a>
    </div>
    <div class="overlay" id="admin-overlay" onclick="toggleSidebar()"></div>

    <div class="container" style="padding: 2rem 1.5rem;">

        <!-- Orders Section -->
        <div id="section-orders" class="admin-section active">
            <h1 class="fade-in">Manage Orders</h1>
            <div id="admin-orders" class="mt-4">
                <div class="spinner"></div> Loading orders...
            </div>
        </div>

        <!-- Products Section (List) -->
        <div id="section-products" class="admin-section">
            <h1 class="fade-in">Manage Products</h1>
            <div class="card-grid" id="admin-products">
                <div class="spinner"></div> Loading products...
            </div>
        </div>

        <!-- Add Product Section -->
        <div id="section-add-product" class="admin-section">
            <h1 class="fade-in">Add New Product</h1>
            <div class="card fade-in" style="margin: 2rem 0; padding: 2rem; width: 100%; max-width: 600px;">
                <form id="add-product-form">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="p-name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Price (‚Çπ)</label>
                        <input type="number" id="p-price" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="p-image" class="form-control" placeholder="https://..." />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="p-desc" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Add Product</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 style="margin-bottom: 0.25rem;">Order Details</h2>
                    <p class="text-small" style="opacity: 0.7;">View full order information</p>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-content">
                <!-- Content injected by JS -->
            </div>
            <div style="margin-top: 2rem; display:flex; justify-content: flex-end;">
                <button class="btn" onclick="closeModal()"
                    style="background: var(--glass-border); border:1px solid var(--glass-border);">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
